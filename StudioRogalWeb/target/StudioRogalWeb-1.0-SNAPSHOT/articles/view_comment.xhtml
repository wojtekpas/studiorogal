<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="commentId" value="#{viewComment.commentId}" required="true" id="commentId" />
        <f:event type="preRenderView" listener="#{viewComment.init()}"/>
    </f:metadata>
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{viewComment.comment.content}</title>
            </ui:define>
            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msg.name}:" for="name"/>
                    <h:outputText id="name" value="#{viewComment.comment.content}"/>                  
                </h:panelGrid>
                <h:button value="#{msg.back}" outcome="list_articles.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
