<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="userId" value="#{editUser.userId}" />
        <f:event type="preRenderView" listener="#{editUser.init()}"/>
    </f:metadata>
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{editUser.user}</title>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{msg.login}:" for="login"/>
                        <h:inputText id="title" value="#{editUser.user.login}" required="true"/>
                        <h:message for="login"/>
                        <h:outputLabel value="#{msg.name}:" for="name"/>
                        <h:inputText id="name" value="#{editUser.user.name}" required="true"/>
                        <h:message for="name"/>
                        <h:outputLabel value="#{msg.role}:" for="role"/>
                        <h:selectOneMenu id="role" value="#{editUser.user.role}" required="true">
                            <f:selectItems value="#{editUser.rolesAsSelectItems}"/>
                        </h:selectOneMenu>
                        <h:message for="role"/>
                        <h:outputLabel value="#{msg.password}:" for="password"/>
                        <h:inputSecret id="password" value="#{editUser.user.password}" required="true"/>
                        <h:message for="password"/>
                        <h:outputLabel value="#{msg.repeatPassword}:" for="repeatPassword"/>
                        <h:inputSecret id="repeatPassword" value="#{editUser.repeatPassword}" required="true"/>
                        <h:message for="repeatPassword"/>
                    </h:panelGrid>  
                    <h:commandButton value="#{msg.save}" action="#{editUser.saveUser()}"/>
                </h:form>
                <h:button value="#{msg.back}" outcome="index.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
