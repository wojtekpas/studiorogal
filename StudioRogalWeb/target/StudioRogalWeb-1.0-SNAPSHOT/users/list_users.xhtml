<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{msg.users}</title>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{listUsers.users}" var="user">
                        <h:column>
                            <h:outputText value="#{user.login}"/>
                        </h:column>
                        <h:column>
                            <h:inputSecret id="password#{user.id}" value="#{user.password}"/>                    
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="#{msg.save}" action="#{listUsers.save()}"/>
                    <h:button value="#{msg.back}" outcome="/index.xhtml"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
