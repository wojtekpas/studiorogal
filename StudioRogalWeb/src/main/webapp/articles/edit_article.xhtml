<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="articleId" value="#{editArticle.articleId}" />
        <f:event type="preRenderView" listener="#{editArticle.init()}"/>
    </f:metadata>
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{editArticle.article}</title>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{msg.title}:" for="title"/>
                        <h:inputText id="title" value="#{editArticle.article.title}" required="true"/>
                        <h:message for="title"/>
                        <h:outputLabel value="#{msg.content}:" for="content"/>
                        <h:inputTextarea id="content" value="#{editArticle.article.content}" required="true"/>
                        <h:message for="content"/>
                    </h:panelGrid>  
                    <h:commandButton value="#{msg.save}" action="#{editArticle.saveArticle()}"/>
                </h:form>
                <h:button value="#{msg.back}" outcome="list_articles.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
